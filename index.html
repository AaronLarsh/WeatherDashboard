<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="asset/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>                            
        <header id="header">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <h1>Weather Dashboard</h1>
                        </div>
                    </div>
                </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <form >
                        <h5>Search for a City:</h5>
                        <div class="form-inline">
                            <input type="text" class="form-control" id="searchForCity" name="searchForCity" placeholder="Enter City Name">
                            <button class="btn btn-primary" id="searchForCitySubmitBtn"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <div id="pastSearchResults" class="list-group">
                        <!--This is where search past search results will go, will show up to 8-->
                    </div>
                </div>
                    <div id="weatherInfo" class="col-9">
                        <div id="weatherInfoMain"></div>
                        <div id="weatherInfo5Day"></div>
                    </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5dd824ca5f.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="asset/new.js"></script>
    </body>
</html>
